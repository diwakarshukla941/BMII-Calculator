<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h2>BMI Calculator</h2>
        <p class="text">Height</p>
        <input type="number" id="height">
        <p class="text">Weight</p>
        <input type="number" id="weight">
        <p id="result"></p>
        <p id="error"></p>
        <button id="btn" class="button-6" onclick="bmi()">Calculate</button>
        <p id="info">Please Enter Height in [cm] and weight in [Kg]</p>
    </div>
    <script>
        function bmi(){
            const h = document.getElementById('height').value;
            const w = document.getElementById('weight').value;
            if(h==''|| w==''){
                document.getElementById('result').innerHTML = ''
                document.getElementById('error').innerHTML = "Invalid input or input is missing "
            }else{
                document.getElementById('error').innerHTML = ''
            const bmi = w/(h/100*h/100);
            const total = bmi.toFixed(2);
            document.getElementById('result').innerHTML=`Your BMI is ${total}`;
            }
        }
    </script>
</body>
</html>
